<script>
    function dispKeyCode(e){
        console.log(e.which, "Which")
        console.log(e.keyCode)
        if(e.keyCode == 16){
            alert("You pressed enter")
        }
        console.log(e.key, "Key")
        console.log(e.code, "Code")
    }

</script>
